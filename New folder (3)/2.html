<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าสร้างรุ่น (Create Model Page)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Mali', sans-serif; 
            padding: 0;
            margin: 0;
            text-align: center; 
            color: rgb(164, 24, 164);
            background-image: url('shop.jpg');  
            background-size: cover;  
            background-position: center;  
            background-attachment: fixed;  
        }

        .container { 
            max-width: 600px; 
            margin: auto; 
            background: rgba(255, 255, 255, 0.7);  
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-family: 'Charm', serif;
            font-size: 35px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .input-field, .select-field {
            width: 85%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin: 10px 0;
            text-align: center;
        }

        .button { 
            background: rgb(78, 78, 253); 
            color: white; 
            padding: 12px 25px; 
            border: none; 
            border-radius: 25px; 
            cursor: pointer; 
            font-size: 16px;
            transition: background 0.3s ease-in-out;
        }

        .button:hover {
            background: #0000ef;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: rgb(0, 128, 0);
            
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">หน้าสร้างรุ่น</h1>
        <p>กรอกจำนวนรุ่น:</p>
        <input type="text" id="population" class="input-field" placeholder="ใส่จำนวนรุ่น">

        <p>กรอกขนาดประชากร:</p>
        <input type="text" id="populationSize" class="input-field" placeholder="ใส่ขนาดประชากร">

        <p>เลือกฟังก์ชันเหมาะสม:</p>
        <select id="dropboxFunction" class="select-field">
            <option value="">เลือกฟังก์ชัน</option>
            <option value="Function A">Roulette Wheel</option>
            <option value="Function B">Tournament</option>
            <option value="Function C">Linear Ranking</option>
        </select>
        
        <button class="button" onclick="startProcessing()">สร้างรุ่น</button>
        
        <p id="result"></p>
    </div>

    <script>
        function startProcessing() {
            const population = document.getElementById('population').value;
            const populationSize = document.getElementById('populationSize').value;
            const dropboxFunction = document.getElementById('dropboxFunction').value;

            if (population && populationSize && dropboxFunction) {
                document.getElementById('result').innerHTML = `จำนวนรุ่น: ${population}<br>ขนาดประชากร: ${populationSize}<br>ฟังก์ชัน Dropbox: ${dropboxFunction}`;
            } else {
                document.getElementById('result').innerHTML = 'กรุณากรอกข้อมูลให้ครบถ้วน';
            }
        }
    </script>
</body>
</html>
